<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>chpbttryfd</title>
        <link rel="icon" type="img/png" href="assets/favicon-120.png">
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>

    <body>
        <div class="title">
            <h1>Cheap Buttery Food</h1>
            <hr />
            <nav>
                <a href="/">Home</a>
                <a href="/">Recipes</a>
                <a href="/">Subscribe</a>
                <a href="/">About</a>
            </nav>
            <hr />
        </div>

        <div class="slideshow middle">

                <input type="radio" name="r" id="r1" checked>

                    <img src="assets/cape-town.jpeg" alt="Some food from Cape Town">

                    </div>
                </div>
                <div class="slide s2">
                    <img src="assets/sushi.jpeg" alt="Some sushi">

                    </div>
                </div>
                <div class="slide s3">
                    <img src="assets/burger.jpeg" alt="Some burgern">

                        <p>Some burgers</p>
                    </div>
                </div>
                <div class="slide s4">
                    <img src="assets/fruits.jpeg" alt="Some fruits">
                    <div class="overlay">
                        <p>Some fruits</p>
                    </div>
                </div>
            </div>

            <div class="slide-btns">
                <label for="r1" class="circle c1"></label>
                <label for="r2" class="circle c2"></label>
                <label for="r3" class="circle c3"></label>
                <label for="r4" class="circle c4"></label>
